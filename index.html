<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Subscribe to Unlock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;

      display: flex;

    }

      width: 100%;
      height: 52px;
      border-radius: 14px;
      border: none;
      margin-bottom: 14px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .btn span.step {
      width: 26px;
